<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Life Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Life Tracking System</h1>
    </header>

    <main>
        <!-- Login/Register Section -->
        <section id="auth-section">
            <h2>Login/Register</h2>
            <form id="auth-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login/Register</button>
            </form>
        </section>

        <!-- Body Metrics Section -->
        <section id="metrics-section" class="hidden">
            <h2>Body Metrics</h2>
            <form id="metrics-form">
                <input type="number" placeholder="Height (cm)" required>
                <input type="number" placeholder="Weight (kg)" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Features Section -->
        <section id="features-section" class="hidden">
            <h2>Features</h2>
            <div class="feature-buttons">
                <button onclick="showSection('diet')">Diet Advice</button>
                <button onclick="showSection('exercise')">Exercise Tips</button>
                <button onclick="showSection('mental-health')">Mental Health</button>
            </div>
        </section>

        <!-- Diet Section -->
        <section id="diet-section" class="hidden">
            <h2>Diet Advice</h2>
            <button onclick="showSections('features', 'rewards')">Back To Meun</button>
            <div class="diet-Advice">
                <p id="diet-advice"></p> <!-- display diet advice -->
            </div>
        </section>

        <!-- Exercise Section -->
        <section id="exercise-section" class="hidden">
            <h2>Exercise Tips</h2>
            <button onclick="showSections('features', 'rewards')">Back To Meun</button>
            <div class="exercise-tips">
                <p id="exercise-tips"></p> <!-- display exercise tips -->
            </div>
        </section>

        <!-- Mental Health Section -->
        <section id="mental-health-section" class="hidden">
            <h2>Mental Health</h2>
            <button onclick="showSections('features', 'rewards')">Back To Meun</button>
            <div class="mental-health-info">
                <p id="mental-health-info"></p> <!-- display mental health info -->
            </div>
        </section>

        <!-- Rewards Section -->
        <section id="rewards-section" class="hidden">
            <h2>Rewards System</h2>
            <div class="rewards-info">
                <p>Current Points: <span id="points">0</span></p>
                <p>Ranking: <span id="ranking">-</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Health Life Tracking System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
